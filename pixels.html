<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Year in Pixels</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. ATMOSPHERE ENGINE (Time-based Themes) --- */
        :root {
            /* Default: Night */
            --bg-gradient: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            --text-color: white;
            --grid-bg: rgba(255,255,255,0.1);
            
            /* RATING COLORS */
            --c-best: #ff4d6d;   /* Neon Pink/Red */
            --c-good: #ffb703;   /* Golden Yellow */
            --c-normal: #8ecae6; /* Calm Blue */
            --c-bad: #8338ec;    /* Purple */
            --c-awful: #3a0ca3;  /* Deep Dark Blue */
            --c-empty: rgba(255,255,255,0.05);
        }

        /* Morning (6AM - 11AM): Warm Sunrise */
        body.theme-morning { --bg-gradient: linear-gradient(135deg, #fce38a, #f38181); --text-color: #5d4037; --grid-bg: rgba(255,255,255,0.4); }
        
        /* Day (11AM - 5PM): Blue Sky */
        body.theme-day { --bg-gradient: linear-gradient(135deg, #4facfe, #00f2fe); --text-color: #0d47a1; --grid-bg: rgba(255,255,255,0.4); }
        
        /* Sunset (5PM - 8PM): Purple/Pink */
        body.theme-sunset { --bg-gradient: linear-gradient(135deg, #667eea, #764ba2); --text-color: white; --grid-bg: rgba(255,255,255,0.15); }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0; padding: 20px;
            text-align: center;
            transition: background 3s ease; /* Smooth time transition */
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 5px; }
        .subtitle { font-size: 0.9rem; opacity: 0.8; margin-bottom: 25px; font-weight: 300; }

        /* --- 2. THE GRID --- */
        .year-wrapper {
            max-width: 600px; margin: 0 auto;
            overflow-x: auto; /* Allow scroll on small phones */
            padding-bottom: 20px;
        }
        
        .year-container {
            display: grid;
            grid-template-columns: repeat(13, 1fr); /* 12 months + labels */
            gap: 4px;
            min-width: 350px; /* Ensure it doesn't squish too much */
        }

        .pixel {
            aspect-ratio: 1/1;
            background: var(--c-empty);
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        /* Hover effect only if pixel is active (has ID) */
        .pixel.active-day:hover { transform: scale(1.3); z-index: 10; border: 1px solid white; }
        
        /* Labels */
        .label-month { font-size: 0.6rem; font-weight: bold; padding-bottom: 5px; writing-mode: vertical-rl; transform: rotate(180deg); }
        .label-day { font-size: 0.6rem; opacity: 0.6; text-align: right; padding-right: 5px; display: flex; align-items: center; justify-content: flex-end;}

        /* --- 3. CONTROLS --- */
        .toggle-btn {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: var(--text-color); padding: 10px 25px; border-radius: 50px;
            cursor: pointer; font-size: 0.9rem; margin-bottom: 20px;
            backdrop-filter: blur(5px); transition: 0.3s; font-weight: 600;
        }
        .toggle-btn:hover { background: rgba(255,255,255,0.4); transform: scale(1.05); }

        /* --- 4. MOOD POPUP (Selector) --- */
        #mood-popup {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(20, 20, 20, 0.95);
            padding: 30px 20px; border-radius: 25px 25px 0 0;
            transform: translateY(110%); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: space-around;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }
        #mood-popup.open { transform: translateY(0); }
        
        .mood-option {
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid transparent;
            cursor: pointer; transition: transform 0.2s; position: relative;
        }
        .mood-option:active { transform: scale(0.9); }
        
        /* Tooltip for mood meaning */
        .mood-option::after {
            content: attr(data-label);
            position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%);
            color: white; font-size: 0.7rem; opacity: 0.7; white-space: nowrap;
        }

        /* Legend */
        .legend { display: flex; justify-content: center; gap: 15px; margin-top: 30px; font-size: 0.7rem; opacity: 0.8; flex-wrap: wrap;}
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

    </style>
</head>
<body>

    <h1 id="page-title">My 2026 in Pixels</h1>
    <div class="subtitle" id="greeting">Loading atmosphere...</div>

    <button class="toggle-btn" id="view-toggle" onclick="toggleView()">ðŸ‘€ See Partner's Year</button>

    <div class="year-wrapper">
        <div class="year-container" id="grid-container"></div>
    </div>

    <div class="legend">
        <div><span class="dot" style="background:var(--c-best)"></span>Best</div>
        <div><span class="dot" style="background:var(--c-good)"></span>Good</div>
        <div><span class="dot" style="background:var(--c-normal)"></span>Normal</div>
        <div><span class="dot" style="background:var(--c-bad)"></span>Bad</div>
        <div><span class="dot" style="background:var(--c-awful)"></span>Nightmare</div>
    </div>

    <div id="mood-popup">
        <div class="mood-option" style="background:var(--c-best)" data-label="Best" onclick="selectMood('best')"></div>
        <div class="mood-option" style="background:var(--c-good)" data-label="Good" onclick="selectMood('good')"></div>
        <div class="mood-option" style="background:var(--c-normal)" data-label="Normal" onclick="selectMood('normal')"></div>
        <div class="mood-option" style="background:var(--c-bad)" data-label="Bad" onclick="selectMood('bad')"></div>
        <div class="mood-option" style="background:var(--c-awful)" data-label="Nightmare" onclick="selectMood('awful')"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- YOUR EXISTING KEYS ---
        const firebaseConfig = {
            apiKey: "AIzaSyBznon9j3zMoqT24mWZci29cfGGw41bT-U",
            authDomain: "st-pro-fd169.firebaseapp.com",
            databaseURL: "https://st-pro-fd169-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "st-pro-fd169",
            storageBucket: "st-pro-fd169.firebasestorage.app",
            messagingSenderId: "197475448314",
            appId: "1:197475448314:web:80500f982485c10bf32043"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. MAGIC LINK LOGIC ---
        const urlParams = new URLSearchParams(window.location.search);
        let currentUser = localStorage.getItem('pixelUser');
        const userParam = urlParams.get('user'); 

        // If URL has ?user=albin, save it!
        if (userParam) {
            currentUser = userParam.toLowerCase();
            localStorage.setItem('pixelUser', currentUser);
            // Clean the URL so it looks pretty
            window.history.replaceState({}, document.title, window.location.pathname); 
        }

        // --- 2. ATMOSPHERE ENGINE (Time-based) ---
        function updateAtmosphere() {
            const hour = new Date().getHours();
            const body = document.body;
            let msg = "";

            if (hour >= 6 && hour < 11) {
                body.className = 'theme-morning';
                msg = "Good Morning, ";
            } else if (hour >= 11 && hour < 17) {
                body.className = 'theme-day';
                msg = "How is your day, ";
            } else if (hour >= 17 && hour < 20) {
                body.className = 'theme-sunset';
                msg = "Good Evening, ";
            } else {
                body.className = ''; // Night
                msg = "Rate your day, ";
            }

            if (currentUser) {
                document.getElementById('greeting').innerText = msg + currentUser.charAt(0).toUpperCase() + currentUser.slice(1) + "?";
            } else {
                document.getElementById('greeting').innerText = "Please use your login link!";
                document.getElementById('view-toggle').style.display = 'none'; // Hide button if guest
            }
        }
        updateAtmosphere();

        // --- 3. GRID GENERATOR ---
        const gridContainer = document.getElementById('grid-container');
        const months = ["", "J", "F", "M", "A", "M", "J", "J", "A", "S", "O", "N", "D"];
        const daysInMonth = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        let viewingUser = currentUser; // Starts by viewing YOUR data
        let activePixelID = null;

        function renderGrid() {
            gridContainer.innerHTML = '';

            // Loop 12 Months (Columns)
            for (let m = 0; m <= 12; m++) {
                const col = document.createElement('div');
                col.style.display = 'flex';
                col.style.flexDirection = 'column';
                col.style.gap = '4px';

                // Month Label
                const label = document.createElement('div');
                label.className = m === 0 ? 'label-day' : 'label-month';
                label.innerText = m === 0 ? "" : months[m];
                col.appendChild(label);

                // 31 Days (Rows)
                for (let d = 1; d <= 31; d++) {
                    const cell = document.createElement('div');
                    
                    if (m === 0) {
                        // The number labels (1, 2, 3...)
                        cell.className = 'label-day';
                        cell.innerText = d;
                        cell.style.aspectRatio = '1/1';
                    } else {
                        // The rating pixel
                        if (d <= daysInMonth[m]) {
                            cell.className = 'pixel active-day';
                            cell.id = `pixel-${m}-${d}`; // Unique ID: pixel-1-20 (Jan 20)
                            
                            // CLICK: Open popup ONLY if it's YOUR grid
                            cell.onclick = () => {
                                if (viewingUser === currentUser) {
                                    activePixelID = `${m}-${d}`; // Remember which day we clicked
                                    document.getElementById('mood-popup').classList.add('open');
                                } else {
                                    alert(`You are viewing ${viewingUser}'s day. You cannot edit it!`);
                                }
                            };
                        } else {
                            // Empty gap for short months (Feb, Apr, etc)
                            cell.style.aspectRatio = '1/1';
                        }
                    }
                    col.appendChild(cell);
                }
                gridContainer.appendChild(col);
            }
            loadData(); // Fetch colors from cloud
        }

        // --- 4. FIREBASE DATA SYNC ---
        function loadData() {
            if (!currentUser) return;

            // Decide whose data to load
            const target = viewingUser || "guest";
            const userRef = ref(db, `pixels/${target}`);

            // Update Titles
            const title = document.getElementById('page-title');
            title.innerText = viewingUser === currentUser ? "My 2026 in Pixels" : `${viewingUser.toUpperCase()}'s 2026`;
            
            const btn = document.getElementById('view-toggle');
            btn.innerText = viewingUser === currentUser ? "ðŸ‘€ See Partner's Year" : "ðŸ”™ Back to My Year";

            // Listen for colors
            onValue(userRef, (snapshot) => {
                const data = snapshot.val() || {};
                
                // Reset all pixels first
                document.querySelectorAll('.active-day').forEach(p => p.style.background = 'var(--c-empty)');
                
                // Paint the saved pixels
                Object.keys(data).forEach(key => {
                    // key is "1-20", value is "good"
                    const el = document.getElementById(`pixel-${key}`);
                    if (el) {
                        el.style.background = `var(--c-${data[key]})`;
                    }
                });
            });
        }

        // --- 5. SAVING MOODS ---
        window.selectMood = (mood) => {
            if (!activePixelID || !currentUser) return;

            // Save to Firebase: pixels/albin/1-20 = "good"
            set(ref(db, `pixels/${currentUser}/${activePixelID}`), mood);

            // Close popup
            document.getElementById('mood-popup').classList.remove('open');
        };

        // Close popup if clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#mood-popup') && !e.target.closest('.pixel')) {
                document.getElementById('mood-popup').classList.remove('open');
            }
        });

        // --- 6. SWITCH VIEW BUTTON ---
        window.toggleView = () => {
            if (!currentUser) return alert("Please use your login link first!");
            
            // Toggle between 'albin' and 'taa'
            const partner = currentUser === 'albin' ? 'taa' : 'albin';
            
            if (viewingUser === currentUser) {
                viewingUser = partner; // Flip to partner
            } else {
                viewingUser = currentUser; // Flip back
            }
            renderGrid(); // Re-draw grid (load new data)
        };

        // Start the engine
        if(currentUser) renderGrid();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummuu's Dashboard</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            --text-color: white;
            --accent-color: #ff4d6d;
            --glow-color: rgba(255, 77, 109, 0.5);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --lantern-color: #ffb74d;
        }

        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- BACKGROUND STARS --- */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: twinkle var(--duration) infinite; }

        /* --- HEADER --- */
        header { text-align: center; padding: 40px 20px 10px; }
        h1 { 
            font-family: 'Dancing Script', cursive; font-size: 2.5rem; 
            color: var(--accent-color); text-shadow: 0 0 10px var(--glow-color);
        }
        .subtitle { font-size: 0.8rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }

        /* --- DASHBOARD --- */
        .dashboard {
            display: flex; flex-direction: column; gap: 20px;
            max-width: 500px; margin: 0 auto; padding: 20px;
        }
        .card {
            background: var(--card-bg); 
            border: 1px solid var(--card-border);
            border-radius: 20px; padding: 20px; 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            text-align: center; box-shadow: 0 4px 30px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }

        /* --- 1. LANTERNS ON WATER (Connection) --- */
        .lantern-card { height: 160px; display: flex; flex-direction: column; justify-content: space-between; padding-bottom: 0; }
        .names-row {
            display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; font-size: 1.2rem; letter-spacing: 1px; z-index: 2; padding: 0 10px;
        }
        .water-surface {
            width: 100%; height: 60px;
            background: linear-gradient(to top, rgba(79, 172, 254, 0.2), transparent);
            position: relative;
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            overflow: hidden;
        }
        .lantern {
            position: absolute; bottom: 10px; width: 15px; height: 20px;
            background: var(--lantern-color); border-radius: 3px;
            box-shadow: 0 0 10px var(--lantern-color);
            animation: floatLantern 8s linear infinite;
            opacity: 0.8;
        }
        .lantern::after { /* Reflection */
            content: ''; position: absolute; top: 100%; left: 0; width: 100%; height: 100%;
            background: var(--lantern-color); opacity: 0.3; transform: scaleY(-0.5); filter: blur(3px);
        }

        /* --- 2. TIME --- */
        .time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .clock-time { font-size: 1.4rem; font-weight: 600; color: var(--accent-color); font-family: 'Courier New', monospace; text-shadow: 0 0 10px var(--glow-color); }
        .clock-label { font-size: 0.65rem; opacity: 0.7; letter-spacing: 1px; }

        /* --- 3. WEATHER HUG CAT --- */
        .cat-card { min-height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .cat-question { 
            font-size: 1.1rem; font-family: 'Dancing Script', cursive; margin-bottom: 10px; color: var(--accent-color); z-index: 5;
        }
        .weather-status { font-size: 0.7rem; opacity: 0.5; margin-bottom: 5px; z-index: 5; }
        
        /* Weather Layers */
        .weather-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        
        /* Rain */
        .rain-drop {
            position: absolute; width: 2px; height: 10px; background: rgba(173, 216, 230, 0.6);
            top: -10px; animation: rainFall 1s linear infinite;
        }
        /* Sun */
        .sun-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 150px; height: 150px; background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 70%);
            animation: pulseSun 4s infinite;
        }

        /* --- 4. LIQUID HEART (Miss You Meter) --- */
        .meter-card { display: flex; align-items: center; justify-content: space-between; padding: 25px; cursor: pointer; }
        .liquid-heart-container {
            width: 60px; height: 50px; position: relative;
        }
        .heart-shape {
            width: 100%; height: 100%; background: rgba(255,255,255,0.1);
            clip-path: path("M30,48 C-15,30 -10,-5 15,5 C20,8 25,15 30,20 C35,15 40,8 45,5 C70,-5 75,30 30,48 Z");
            position: relative; overflow: hidden;
        }
        .liquid-fill {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; /* Dynamic */
            background: var(--accent-color); transition: height 0.5s;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* --- 5. MESSAGE IN A BOTTLE --- */
        .bottle-card { min-height: 200px; display: flex; flex-direction: column; }
        .sand-dune {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40px;
            background: #e6cca5; opacity: 0.1;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            z-index: 0;
        }
        .bottle-icon { font-size: 2rem; z-index: 2; margin-bottom: 10px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); animation: floatBottle 3s ease-in-out infinite;}
        
        .message-display {
            font-size: 0.9rem; font-style: italic; opacity: 0.8; min-height: 60px; 
            display: flex; align-items: center; justify-content: center; z-index: 2;
        }
        .input-row { display: flex; gap: 10px; z-index: 2; margin-top: auto; }
        .glass-input {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            padding: 8px 15px; border-radius: 50px; color: white; outline: none; font-size: 0.8rem;
        }
        .glass-btn {
            background: var(--accent-color); border: none; width: 35px; height: 35px;
            border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- ANIMATIONS --- */
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes floatLantern { 
            0% { transform: translate(0, 0) scale(0.8); opacity: 0; } 
            10% { opacity: 1; }
            100% { transform: translate(300px, -20px) scale(1); opacity: 0; } 
        }
        @keyframes rainFall { to { transform: translateY(220px); } }
        @keyframes pulseSun { 0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); } 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } }
        @keyframes floatBottle { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

    </style>
</head>
<body>

    <div class="stars" id="star-container"></div>

    <header>
        <h1>Mummuu's Dashboard</h1>
        <div class="subtitle">Beta 3.0 ‚Ä¢ Lantern Night</div>
    </header>

    <div class="dashboard">

        <div class="card lantern-card">
            <div style="font-size: 0.7rem; opacity: 0.5; margin-top: 20px;">LANTERN LINK ACTIVE</div>
            <div class="names-row">
                <div>BUBU</div>
                <div>MUMU</div>
            </div>
            <div class="water-surface" id="lantern-container">
                </div>
        </div>

        <div class="time-row">
            <div class="card">
                <div class="clock-label">INDIA (BUBU)</div>
                <div class="clock-time" id="time-india">--:--</div>
            </div>
            <div class="card">
                <div class="clock-label">SUMATERA (MUMU)</div>
                <div class="clock-time" id="time-indo">--:--</div>
            </div>
        </div>

        <div class="card cat-card">
            <div class="weather-status" id="weather-text">Checking Weather in Sumatera...</div>
            <div class="cat-question">"Does Bubu love you?"</div>
            
            <div class="weather-layer" id="weather-layer"></div>

            <lottie-player 
                src="cat.json" background="transparent" speed="1"  
                style="width: 150px; height: 150px; z-index: 2;" loop autoplay>
            </lottie-player>
        </div>

        <div class="card meter-card" id="missYouBtn">
            <div style="text-align: left;">
                <div style="font-weight: bold; font-size: 1rem;">Miss You Meter</div>
                <div style="font-size: 0.7rem; opacity: 0.6;" id="miss-text">Loading clicks...</div>
            </div>
            <div class="liquid-heart-container">
                <div class="heart-shape">
                    <div class="liquid-fill" id="liquid-fill"></div>
                </div>
            </div>
        </div>

        <div class="card bottle-card">
            <div class="clock-label" style="margin-bottom: 10px;">MESSAGE IN A BOTTLE</div>
            <div class="bottle-icon">üçæ</div>
            <div class="message-display" id="bottle-msg">
                Waiting for tide...
            </div>
            <div class="sand-dune"></div>
            <div class="input-row">
                <input type="text" id="bottleInput" class="glass-input" placeholder="Write a note..." maxlength="50">
                <button class="glass-btn" id="sendBottleBtn">‚û§</button>
            </div>
        </div>

        <div class="card" style="display: flex; align-items: center; justify-content: space-between; padding: 15px;">
            <div style="font-size: 0.8rem; opacity: 0.7;">Send a vibrating pulse ‚ù§Ô∏è</div>
            <button class="glass-btn" id="pulseBtn" style="width: 40px; height: 40px;">‚ö°</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, runTransaction, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- KEYS ---
        const firebaseConfig = {
            apiKey: "AIzaSyBznon9j3zMoqT24mWZci29cfGGw41bT-U",
            authDomain: "st-pro-fd169.firebaseapp.com",
            databaseURL: "https://st-pro-fd169-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "st-pro-fd169",
            storageBucket: "st-pro-fd169.firebasestorage.app",
            messagingSenderId: "197475448314",
            appId: "1:197475448314:web:80500f982485c10bf32043"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. MISS YOU METER ---
        const missBtn = document.getElementById('missYouBtn');
        const liquid = document.getElementById('liquid-fill');
        const missText = document.getElementById('miss-text');

        // Listen
        onValue(ref(db, 'missYou/count'), (snapshot) => {
            const count = snapshot.val() || 0;
            missText.innerText = `Missed ${count} times today`;
            // Fill logic: Max out at 100 clicks visually, but count keeps going
            let percentage = Math.min(count, 100); 
            liquid.style.height = percentage + "%";
        });

        // Click
        missBtn.addEventListener('click', () => {
            runTransaction(ref(db, 'missYou/count'), (count) => (count || 0) + 1);
            if(navigator.vibrate) navigator.vibrate(50);
        });

        // --- 2. MESSAGE IN A BOTTLE ---
        const bInput = document.getElementById('bottleInput');
        const bBtn = document.getElementById('sendBottleBtn');
        const bDisplay = document.getElementById('bottle-msg');

        bBtn.addEventListener('click', () => {
            if(bInput.value.trim()) {
                push(ref(db, 'bottles'), { text: bInput.value, time: Date.now() });
                bInput.value = "";
            }
        });

        const bottleQuery = query(ref(db, 'bottles'), limitToLast(1));
        onValue(bottleQuery, (snapshot) => {
            if(snapshot.exists()) {
                const data = snapshot.val();
                const msg = Object.values(data)[0].text;
                bDisplay.innerText = `"${msg}"`;
            }
        });

        // --- 3. PULSE ---
        const pulseBtn = document.getElementById("pulseBtn");
        pulseBtn.addEventListener("click", () => {
            set(ref(db, 'heartbeats/lastPulse'), Date.now());
        });
        onValue(ref(db, 'heartbeats/lastPulse'), (snapshot) => {
            if (snapshot.exists() && Date.now() - snapshot.val() < 2000) {
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        });

    </script>

    <script>
        // LANTERNS GENERATOR
        const lanternContainer = document.getElementById('lantern-container');
        function spawnLantern() {
            const l = document.createElement('div');
            l.className = 'lantern';
            l.style.left = "-20px"; // Start off screen
            // Randomize slightly
            l.style.bottom = (Math.random() * 20 + 5) + "px";
            l.style.animationDuration = (Math.random() * 3 + 6) + "s"; // 6-9s speed
            lanternContainer.appendChild(l);
            
            // Cleanup
            setTimeout(() => { l.remove(); }, 9000);
        }
        setInterval(spawnLantern, 2000); // New lantern every 2s

        // STARS
        const starsContainer = document.getElementById('star-container');
        for(let i=0; i<60; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starsContainer.appendChild(star);
        }

        // TIME
        function updateClocks() {
            const now = new Date();
            document.getElementById('time-india').innerText = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('time-indo').innerText = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateClocks, 1000);
        updateClocks();

        // WEATHER API (Sumatera Utara - Medan Coords: 3.59, 98.67)
        async function checkWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=3.59&longitude=98.67&current_weather=true');
                const data = await response.json();
                const code = data.current_weather.weathercode;
                
                const weatherLayer = document.getElementById('weather-layer');
                const statusText = document.getElementById('weather-text');
                weatherLayer.innerHTML = ""; // Clear old weather

                // WMO Weather Codes: 
                // 0 = Clear, 1-3 = Cloudy, 50-69 = Rain, 95+ = Thunder
                if (code <= 1) {
                    statusText.innerText = "It's Sunny in Sumatera ‚òÄÔ∏è";
                    weatherLayer.innerHTML = '<div class="sun-glow"></div>';
                } else if (code <= 3) {
                    statusText.innerText = "It's Cloudy in Sumatera ‚òÅÔ∏è";
                    // Could add cloud css here
                } else if (code >= 50) {
                    statusText.innerText = "It's Raining in Sumatera ‚òî";
                    // Add 20 rain drops
                    for(let i=0; i<20; i++) {
                        let drop = document.createElement('div');
                        drop.className = 'rain-drop';
                        drop.style.left = Math.random()*100 + "%";
                        drop.style.animationDuration = (Math.random()*0.5 + 0.5) + "s";
                        drop.style.animationDelay = Math.random() + "s";
                        weatherLayer.appendChild(drop);
                    }
                }
            } catch (e) {
                console.log("Weather failed");
            }
        }
        checkWeather(); // Run on load
        setInterval(checkWeather, 600000); // Refresh every 10 mins

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummuu's Dashboard</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            --text-color: white;
            --accent-color: #ff4d6d; /* Neon Pink */
            --glow-color: rgba(255, 77, 109, 0.5);
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- STARS --- */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            opacity: 0.8; animation: twinkle var(--duration) infinite; 
        }

        /* --- HEADER --- */
        header { text-align: center; padding: 40px 20px 10px; }
        h1 { 
            font-family: 'Dancing Script', cursive; font-size: 2.5rem; 
            color: var(--accent-color); text-shadow: 0 0 10px var(--glow-color);
        }
        .subtitle { font-size: 0.8rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }

        /* --- DASHBOARD --- */
        .dashboard {
            display: flex; flex-direction: column; gap: 20px;
            max-width: 500px; margin: 0 auto; padding: 20px;
        }
        .card {
            background: var(--card-bg); 
            border: 1px solid var(--card-border);
            border-radius: 20px; padding: 20px; 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            text-align: center; box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }

        /* --- 1. NEW ENERGY STRING (SVG) --- */
        .connection-card { padding: 30px 20px; position: relative; overflow: hidden; }
        .names-row {
            display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; font-size: 0.9rem; letter-spacing: 1px; z-index: 2; position: relative;
        }
        .connection-status {
            font-size: 0.6rem; opacity: 0.5; margin-top: -15px; margin-bottom: 20px; text-transform: uppercase;
        }
        
        /* The Glowing Line */
        .svg-container {
            position: absolute; top: 50%; left: 0; width: 100%; height: 100%;
            transform: translateY(-50%); pointer-events: none; z-index: 1;
        }
        .energy-line {
            fill: none; stroke: var(--accent-color); stroke-width: 2;
            stroke-dasharray: 10, 10; opacity: 0.3;
        }
        .energy-packet {
            fill: white; filter: drop-shadow(0 0 5px var(--accent-color));
        }

        /* --- 2. GLASS NOTES (Replaces Corkboard) --- */
        .glass-notes-card { min-height: 250px; display: flex; flex-direction: column; }
        .notes-grid {
            display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;
            max-height: 300px; overflow-y: auto;
        }
        .glass-note {
            background: rgba(255, 77, 109, 0.1); 
            border-left: 3px solid var(--accent-color);
            padding: 12px; border-radius: 0 10px 10px 0;
            text-align: left; font-size: 0.9rem; color: #eee;
            animation: slideIn 0.3s ease-out;
        }
        .note-time { font-size: 0.6rem; opacity: 0.5; display: block; margin-bottom: 4px; }

        .input-area {
            display: flex; gap: 10px; margin-top: auto;
        }
        .glass-input {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            padding: 10px 15px; border-radius: 50px; color: white; outline: none;
        }
        .glass-btn {
            background: var(--accent-color); border: none; width: 40px; height: 40px;
            border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- CLOCKS --- */
        .time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .clock-time { font-size: 1.4rem; font-weight: 600; color: var(--accent-color); font-family: 'Courier New', monospace; text-shadow: 0 0 10px var(--glow-color); }
        .clock-label { font-size: 0.65rem; opacity: 0.7; letter-spacing: 1px; }

        /* --- CAT --- */
        .cat-card { min-height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* --- PULSE --- */
        .pulse-btn {
            background: transparent; border: 2px solid var(--accent-color);
            color: var(--accent-color); width: 60px; height: 60px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 0 15px var(--glow-color); transition: 0.2s;
        }
        .pulse-btn:active { transform: scale(0.9); background: var(--accent-color); color: white; }

        /* ANIMATIONS */
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        /* Heart Rain */
        .heart-particle { position: fixed; bottom: -50px; font-size: 24px; animation: floatUp 4s linear forwards; z-index: 100; pointer-events: none; }
        @keyframes floatUp { to { transform: translateY(-110vh) scale(1.5); opacity: 0; } }

    </style>
</head>
<body>

    <div class="stars" id="star-container"></div>

    <header>
        <h1>Mummuu's Dashboard</h1>
        <div class="subtitle">Beta 2.0 • Interstellar Link</div>
    </header>

    <div class="dashboard">

        <div class="card connection-card">
            <div class="connection-status">Quantum Link Active</div>
            <div class="names-row">
                <div>ALBIN</div>
                <div>TAA</div>
            </div>
            <svg class="svg-container" viewBox="0 0 300 50" preserveAspectRatio="none">
                <path d="M 10 25 Q 150 25 290 25" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
                <path class="energy-line" d="M 10 25 Q 150 55 290 25">
                    <animate attributeName="d" values="M 10 25 Q 150 55 290 25; M 10 25 Q 150 -5 290 25; M 10 25 Q 150 55 290 25" dur="3s" repeatCount="indefinite" />
                </path>
                <circle r="4" class="energy-packet">
                    <animateMotion dur="2s" repeatCount="indefinite" path="M 10 25 Q 150 55 290 25" />
                </circle>
                <circle r="3" class="energy-packet" fill="#4facfe">
                    <animateMotion dur="2.5s" begin="1s" repeatCount="indefinite" path="M 290 25 Q 150 -5 10 25" />
                </circle>
            </svg>
        </div>

        <div class="time-row">
            <div class="card">
                <div class="clock-label">INDIA (BUBU)</div>
                <div class="clock-time" id="time-india">--:--</div>
            </div>
            <div class="card">
                <div class="clock-label">INDO (SAYANG)</div>
                <div class="clock-time" id="time-indo">--:--</div>
            </div>
        </div>

        <div class="card glass-notes-card">
            <div class="clock-label" style="margin-bottom: 15px;">HOLOGRAPHIC LOGS</div>
            <div class="notes-grid" id="notes-board">
                <div style="font-size: 0.8rem; opacity: 0.5;">No signals received yet...</div>
            </div>
            <div class="input-area">
                <input type="text" id="noteInput" class="glass-input" placeholder="Transmit message..." maxlength="40">
                <button class="glass-btn" id="postNoteBtn">➤</button>
            </div>
        </div>

        <div class="card cat-card">
            <lottie-player 
                src="cat.json" background="transparent" speed="1"  
                style="width: 150px; height: 150px;" loop autoplay>
            </lottie-player>
            <div style="font-size: 0.8rem; opacity: 0.6; font-style: italic;">Guarding the link.</div>
        </div>

        <div class="card" style="display: flex; align-items: center; justify-content: space-between; padding: 25px;">
            <div style="text-align: left;">
                <div style="font-weight: bold; font-size: 0.9rem;">Send Pulse</div>
                <div style="font-size: 0.7rem; opacity: 0.6;">Touch to vibrate her screen</div>
            </div>
            <button class="pulse-btn" id="pulseBtn">❤️</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, runTransaction, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- KEYS ---
        const firebaseConfig = {
            apiKey: "AIzaSyBznon9j3zMoqT24mWZci29cfGGw41bT-U",
            authDomain: "st-pro-fd169.firebaseapp.com",
            databaseURL: "https://st-pro-fd169-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "st-pro-fd169",
            storageBucket: "st-pro-fd169.firebasestorage.app",
            messagingSenderId: "197475448314",
            appId: "1:197475448314:web:80500f982485c10bf32043"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. HEARTBEAT LOGIC ---
        const pulseBtn = document.getElementById("pulseBtn");
        pulseBtn.addEventListener("click", () => {
            if (navigator.vibrate) navigator.vibrate(100);
            set(ref(db, 'heartbeats/lastPulse'), Date.now());
        });

        // Listen for Heart Rain
        onValue(ref(db, 'heartbeats/lastPulse'), (snapshot) => {
            if (snapshot.exists() && Date.now() - snapshot.val() < 2000) {
                createHeartRain();
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            }
        });

        // --- 2. GLASS NOTES LOGIC ---
        const noteInput = document.getElementById("noteInput");
        const postBtn = document.getElementById("postNoteBtn");
        const notesBoard = document.getElementById("notes-board");

        postBtn.addEventListener("click", () => {
            const text = noteInput.value.trim();
            if (text) {
                push(ref(db, 'notes'), {
                    text: text,
                    timestamp: Date.now()
                });
                noteInput.value = ""; 
            }
        });

        // Read Notes (Last 10)
        const notesQuery = query(ref(db, 'notes'), limitToLast(10));
        onValue(notesQuery, (snapshot) => {
            notesBoard.innerHTML = ""; 
            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.values(data).forEach((note) => {
                    const date = new Date(note.timestamp);
                    const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    const noteEl = document.createElement("div");
                    noteEl.className = "glass-note";
                    noteEl.innerHTML = `<span class="note-time">${timeStr}</span>${note.text}`;
                    // Prepend to show newest at bottom (chat style) or append for top
                    notesBoard.prepend(noteEl); 
                });
            }
        });

        // --- FX ---
        function createHeartRain() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-particle');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }
    </script>

    <script>
        // STARS
        const starsContainer = document.getElementById('star-container');
        for(let i=0; i<60; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starsContainer.appendChild(star);
        }

        // CLOCKS
        function updateClocks() {
            const now = new Date();
            const optionsIndia = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: false };
            document.getElementById('time-india').innerText = now.toLocaleTimeString('en-US', optionsIndia);
            const optionsIndo = { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit', hour12: false };
            document.getElementById('time-indo').innerText = now.toLocaleTimeString('en-US', optionsIndo);
        }
        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>
</html>

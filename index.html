<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mumu & Bubu App</title>
    
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-gradient: linear-gradient(to bottom, #2b102b, #1a1a2e); /* Purple/Dark Pink Hue */
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #ff9a9e; /* Sakura Pink */
            --accent-glow: rgba(255, 154, 158, 0.5);
            --text: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            height: 100vh;
            overflow: hidden; /* App feel */
            display: flex; flex-direction: column;
        }

        /* --- SAKURA BACKGROUND --- */
        .sakura-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .petal {
            position: absolute; background: #ffc3a0; opacity: 0.6;
            border-radius: 100% 0 100% 0;
            animation: fall var(--fall-duration) linear infinite, sway var(--sway-duration) ease-in-out infinite alternate;
        }

        /* --- HEADER (Avatars & Songs) --- */
        .app-header {
            padding: 40px 20px 10px; z-index: 10;
            display: flex; justify-content: space-between; align-items: flex-end;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }
        .profile-section { position: relative; width: 80px; display: flex; flex-direction: column; align-items: center; }
        
        .avatar-ring {
            width: 60px; height: 60px; border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 3px; position: relative;
            background: var(--glass);
        }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #333; }
        
        .status-dot {
            position: absolute; bottom: 0; right: 0; width: 15px; height: 15px;
            background: #2ecc71; border-radius: 50%; border: 2px solid #1a1a2e;
        }

        /* Song Bubble */
        .song-bubble {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            background: white; color: #333; padding: 5px 10px;
            border-radius: 15px; font-size: 0.7rem; white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: floatBubble 3s ease-in-out infinite;
            cursor: pointer; max-width: 120px; overflow: hidden; text-overflow: ellipsis;
        }
        .song-bubble::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            border-width: 5px; border-style: solid; border-color: white transparent transparent transparent;
        }

        /* --- MAIN CONTENT AREA (Tabs) --- */
        .content-area {
            flex: 1; position: relative; overflow-y: auto; overflow-x: hidden;
            padding: 20px; padding-bottom: 90px; z-index: 5;
        }
        
        .tab-view { display: none; animation: fadeIn 0.3s ease; height: 100%; }
        .tab-view.active { display: block; }

        /* --- TAB 1: HOME (Heart & Mood) --- */
        .home-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 30px; }
        
        .heart-wrapper { position: relative; width: 180px; height: 180px; display: flex; justify-content: center; align-items: center; }
        .big-heart {
            font-size: 8rem; color: var(--accent);
            filter: drop-shadow(0 0 20px var(--accent-glow));
            transition: transform 0.1s; cursor: pointer; user-select: none;
        }
        .big-heart:active { transform: scale(0.9); }
        .pulse-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--accent); opacity: 0;
            animation: ripple 2s infinite;
        }

        .mood-slider-container { width: 100%; background: var(--glass); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border); }
        .mood-slider { width: 100%; -webkit-appearance: none; height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; outline: none; margin: 15px 0; }
        .mood-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 25px; height: 25px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        /* --- TAB 2: CALENDAR --- */
        .calendar-card { background: var(--glass); border-radius: 20px; padding: 20px; border: 1px solid var(--glass-border); margin-bottom: 20px; }
        .calendar-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; color: var(--accent); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; font-size: 0.8rem; }
        .cal-day { padding: 8px; border-radius: 8px; opacity: 0.8; }
        .cal-day.today { background: var(--accent); color: white; font-weight: bold; opacity: 1; }
        .cal-day.event { border: 1px solid var(--accent); color: var(--accent); }

        .mission-list { margin-top: 10px; }
        .mission-item { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; margin-bottom: 8px; }
        .mission-icon { color: var(--accent); }

        /* --- TAB 3: MEMORIES --- */
        .timeline { border-left: 2px solid var(--glass-border); padding-left: 20px; margin-left: 10px; }
        .memory-card { background: var(--glass); padding: 15px; border-radius: 15px; margin-bottom: 20px; position: relative; border: 1px solid var(--glass-border); }
        .memory-card::before { content: 'üå∏'; position: absolute; left: -29px; top: 10px; font-size: 1.2rem; }
        .mem-date { font-size: 0.7rem; opacity: 0.7; margin-bottom: 5px; text-transform: uppercase; }
        .mem-text { font-style: italic; font-size: 0.95rem; }

        /* --- CAT POSITIONS --- */
        .cat-corner { position: absolute; bottom: 80px; right: -20px; z-index: 4; pointer-events: none; opacity: 0.9; }
        .cat-calendar { margin: 0 auto; display: block; opacity: 0.8; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid var(--glass-border);
            height: 70px; border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            backdrop-filter: blur(15px); z-index: 50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .nav-item { color: rgba(255,255,255,0.4); font-size: 1.5rem; transition: 0.3s; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--accent); transform: translateY(-5px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; background: var(--accent); border-radius: 50%; }

        /* --- ADMIN MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: #2b102b; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid var(--accent); }
        .modal-box input, .modal-box textarea { width: 100%; padding: 10px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid #555; color: white; border-radius: 8px; }
        .btn { background: var(--accent); border: none; padding: 10px 20px; color: white; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 10px; }

        /* ANIMATIONS */
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes sway { from { margin-left: -20px; } to { margin-left: 20px; } }
        @keyframes floatBubble { 0%,100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -5px); } }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="sakura-container" id="sakura-bg"></div>

    <header class="app-header">
        <div class="profile-section">
            <div class="song-bubble" id="song-bubu" onclick="playSong('bubu')">üéµ Loading...</div>
            <div class="avatar-ring">
                <img src="pet-albin.webp" class="avatar-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
                <div class="status-dot"></div>
            </div>
        </div>
        
        <div style="text-align: center; color: var(--accent); font-family: 'Dancing Script', cursive; font-size: 1.8rem;" id="app-title">
            Bubu & Mumu
        </div>

        <div class="profile-section">
            <div class="song-bubble" id="song-mumu" onclick="playSong('mumu')">üéµ Loading...</div>
            <div class="avatar-ring">
                <img src="pet-taa.webp" class="avatar-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616430.png'">
                <div class="status-dot"></div>
            </div>
        </div>
    </header>

    <div class="content-area">

        <div id="tab-home" class="tab-view active">
            <div class="home-container">
                <div style="text-align: center;">
                    <h2 style="font-weight: 400; font-size: 1.2rem; opacity: 0.8;">Tap to send love</h2>
                    <div class="heart-wrapper" id="heart-btn">
                        <div class="pulse-ring"></div>
                        <div class="big-heart">‚ù§Ô∏è</div>
                    </div>
                </div>

                <div class="mood-slider-container">
                    <h3 style="font-size: 1rem; margin-bottom: 5px;">How is your energy?</h3>
                    <input type="range" min="0" max="100" value="50" class="mood-slider" id="my-energy" onchange="updateEnergy()">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; opacity: 0.7;">
                        <span>üò¥ Low</span>
                        <span>‚ö° High</span>
                    </div>
                    <div style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; font-size: 0.9rem;">
                        Partner's Energy: <span id="partner-energy" style="color: var(--accent); font-weight: bold;">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="cat-corner">
                <lottie-player src="cat.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
            </div>
        </div>

        <div id="tab-calendar" class="tab-view">
            <h2 style="margin-bottom: 20px;">üìÖ Our Planner</h2>
            
            <div class="calendar-card">
                <div class="calendar-header">
                    <span id="month-display">January 2026</span>
                </div>
                <div class="calendar-grid" id="cal-grid">
                    </div>
            </div>

            <h3 style="margin: 20px 0 10px;">Upcoming Missions</h3>
            <div class="mission-list" id="mission-list">
                <div class="mission-item">
                    <i class="fas fa-spinner fa-spin mission-icon"></i> Loading missions...
                </div>
            </div>

            <div style="margin-top: 30px; display: flex; justify-content: center;">
                <lottie-player src="cat.json" background="transparent" speed="0.5" style="width: 100px; height: 100px; opacity: 0.6;" loop autoplay></lottie-player>
            </div>
        </div>

        <div id="tab-memories" class="tab-view">
            <h2 style="margin-bottom: 20px;">üå∏ Memory Lane</h2>
            <div class="timeline" id="timeline-container">
                </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="switchTab('calendar')"><i class="fas fa-calendar-alt"></i></div>
        <div class="nav-item active" onclick="switchTab('home')"><i class="fas fa-heart"></i></div>
        <div class="nav-item" onclick="switchTab('memories')"><i class="fas fa-images"></i></div>
    </nav>

    <div class="modal-overlay" id="admin-modal">
        <div class="modal-box">
            <h3 style="text-align: center; color: var(--accent);">üõ†Ô∏è Admin Panel</h3>
            
            <label>My Song (Spotify Link or Name):</label>
            <input type="text" id="admin-song" placeholder="Song Name...">
            
            <label>Add Mission (YYYY-MM-DD):</label>
            <div style="display: flex; gap: 5px;">
                <input type="date" id="admin-date">
                <input type="text" id="admin-mission" placeholder="Mission Name">
            </div>
            <button class="btn" onclick="addMission()">Save Mission</button>

            <label style="margin-top: 15px;">Add Memory:</label>
            <textarea id="admin-memory" rows="2" placeholder="Describe a moment..."></textarea>
            <button class="btn" onclick="addMemory()">Save Memory</button>

            <button class="btn" style="background: #555; margin-top: 20px;" onclick="closeAdmin()">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBznon9j3zMoqT24mWZci29cfGGw41bT-U",
            authDomain: "st-pro-fd169.firebaseapp.com",
            databaseURL: "https://st-pro-fd169-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "st-pro-fd169",
            storageBucket: "st-pro-fd169.firebasestorage.app",
            messagingSenderId: "197475448314",
            appId: "1:197475448314:web:80500f982485c10bf32043"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- IDENTITY (Simple LocalStorage) ---
        let identity = localStorage.getItem('role') || 'bubu'; // Default to Bubu if unknown
        // A simple way to switch for testing: URL param ?role=mumu
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('role')) { identity = urlParams.get('role'); localStorage.setItem('role', identity); }
        const partner = identity === 'bubu' ? 'mumu' : 'bubu';

        // --- 1. HEARTBEAT ---
        const heartBtn = document.getElementById('heart-btn');
        heartBtn.addEventListener('mousedown', () => {
             // Visual
             heartBtn.style.transform = "scale(0.9)";
             // Data
             set(ref(db, 'status/' + identity + '/pulse'), Date.now());
        });
        heartBtn.addEventListener('mouseup', () => heartBtn.style.transform = "scale(1)");

        // Listen for Partner Pulse
        onValue(ref(db, 'status/' + partner + '/pulse'), (snap) => {
            if(snap.exists() && Date.now() - snap.val() < 2000) {
                // Partner just clicked!
                navigator.vibrate(200); // Vibrate phone
                createSakuraExplosion(); // Visual effect
            }
        });

        // --- 2. SONGS & ENERGY ---
        window.updateEnergy = function() {
            const val = document.getElementById('my-energy').value;
            set(ref(db, 'status/' + identity + '/energy'), val);
        }

        onValue(ref(db, 'status'), (snap) => {
            const data = snap.val() || {};
            
            // Songs
            if(data.bubu && data.bubu.song) document.getElementById('song-bubu').innerText = "üéµ " + data.bubu.song;
            if(data.mumu && data.mumu.song) document.getElementById('song-mumu').innerText = "üéµ " + data.mumu.song;

            // Partner Energy
            if(data[partner] && data[partner].energy) {
                const e = data[partner].energy;
                document.getElementById('partner-energy').innerText = e > 80 ? "‚ö° High" : (e < 30 ? "üò¥ Low" : "üòä Okay");
            }
        });

        // --- 3. MISSIONS & MEMORIES (Admin Save) ---
        window.addMission = function() {
            const date = document.getElementById('admin-date').value;
            const txt = document.getElementById('admin-mission').value;
            if(date && txt) {
                set(ref(db, `missions/${date}`), { text: txt, date: date });
                alert("Saved!");
            }
        }
        window.addMemory = function() {
            const txt = document.getElementById('admin-memory').value;
            if(txt) {
                push(ref(db, 'memories'), { text: txt, date: new Date().toLocaleDateString() });
                alert("Saved!");
            }
        }
        // Save Song
        document.getElementById('admin-song').addEventListener('change', (e) => {
             set(ref(db, 'status/' + identity + '/song'), e.target.value);
        });


        // --- READ DATA TO UI ---
        onValue(ref(db, 'missions'), (snap) => {
            const list = document.getElementById('mission-list');
            list.innerHTML = "";
            const data = snap.val() || {};
            // Simple sort by date
            Object.keys(data).sort().forEach(key => {
                const item = data[key];
                list.innerHTML += `
                    <div class="mission-item">
                        <i class="fas fa-thumbtack mission-icon"></i>
                        <div>
                            <div style="font-weight:bold; font-size:0.9rem;">${item.text}</div>
                            <div style="font-size:0.7rem; opacity:0.6;">${item.date}</div>
                        </div>
                    </div>`;
            });
        });

        onValue(ref(db, 'memories'), (snap) => {
            const timeline = document.getElementById('timeline-container');
            timeline.innerHTML = "";
            const data = snap.val() || {};
            Object.values(data).reverse().forEach(mem => {
                timeline.innerHTML += `
                    <div class="memory-card">
                        <div class="mem-date">${mem.date || 'Memory'}</div>
                        <div class="mem-text">"${mem.text}"</div>
                    </div>`;
            });
        });

    </script>

    <script>
        // --- SAKURA RAIN ---
        const sakuraContainer = document.getElementById('sakura-bg');
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 10 + 5 + 'px';
            petal.style.height = petal.style.width;
            petal.style.setProperty('--fall-duration', Math.random() * 5 + 5 + 's');
            petal.style.setProperty('--sway-duration', Math.random() * 2 + 2 + 's');
            sakuraContainer.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 500);

        function createSakuraExplosion() {
            for(let i=0; i<30; i++) setTimeout(createPetal, i*50);
        }

        // --- TAB SWITCHING ---
        window.switchTab = function(tabName) {
            // Hide all
            document.querySelectorAll('.tab-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Show Target
            document.getElementById('tab-' + tabName).classList.add('active');
            
            // Highlight Icon
            const iconIndex = tabName === 'calendar' ? 0 : (tabName === 'home' ? 1 : 2);
            document.querySelectorAll('.nav-item')[iconIndex].classList.add('active');
        }

        // --- SIMPLE CALENDAR GENERATOR ---
        const date = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('month-display').innerText = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
        
        const grid = document.getElementById('cal-grid');
        const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        
        for(let i=1; i<=daysInMonth; i++) {
            let day = document.createElement('div');
            day.className = 'cal-day';
            day.innerText = i;
            if(i === date.getDate()) day.classList.add('today');
            grid.appendChild(day);
        }

        // --- ADMIN TRIGGER ---
        let tapCount = 0;
        document.getElementById('app-title').addEventListener('click', () => {
            tapCount++;
            if(tapCount === 3) {
                document.getElementById('admin-modal').style.display = 'flex';
                tapCount = 0;
            }
        });
        window.closeAdmin = function() {
            document.getElementById('admin-modal').style.display = 'none';
        }
        
        // --- SONG PLAY MOCK ---
        window.playSong = function(who) {
            alert("This would open Spotify for: " + who);
        }

    </script>
</body>
</html>

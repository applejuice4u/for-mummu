<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummuu's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            --text-color: white;
            --accent-color: #ff4d6d;
            --secondary-text: #cbd5e1;
            --card-bg: rgba(255,255,255,0.08); /* Glass effect */
            --card-border: rgba(255,255,255,0.1);
            --star-color: white;
        }

        /* DAY MODE */
        body.day-mode {
            --bg-color: linear-gradient(135deg, #fff9c4 0%, #fff176 100%);
            --text-color: #5d4037;
            --accent-color: #d84315;
            --secondary-text: #795548;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(93, 64, 55, 0.1);
            --star-color: #fbc02d;
        }

        /* --- RESET & BODY --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.8s ease;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- BACKGROUND STARS --- */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .star { position: absolute; background: var(--star-color); border-radius: 50%; opacity: 0.8; animation: twinkle var(--duration) infinite; }

        /* --- HEADER --- */
        header { text-align: center; padding: 30px 20px 10px; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: var(--accent-color); }
        .subtitle { font-size: 0.9rem; color: var(--secondary-text); opacity: 0.8; }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 8px; border-radius: 50%; cursor: pointer; font-size: 1.2rem;
        }

        /* --- DASHBOARD GRID --- */
        .dashboard {
            display: flex; flex-direction: column; gap: 15px;
            max-width: 500px; margin: 0 auto; padding: 20px;
        }

        /* --- CARD STYLE --- */
        .card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 20px; padding: 20px; backdrop-filter: blur(10px);
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- WIDGET 1: FLIGHT PATH --- */
        .flight-wrapper {
            position: relative; width: 100%; height: 100px;
            display: flex; align-items: center; justify-content: center; margin-top: 10px;
        }
        .flight-line {
            position: absolute; width: 70%; height: 2px;
            background: repeating-linear-gradient(to right, var(--accent-color) 0, var(--accent-color) 5px, transparent 5px, transparent 10px);
            opacity: 0.5;
        }
        .beacon {
            position: absolute; top: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; z-index: 5;
        }
        .beacon-dot {
            width: 14px; height: 14px; background: var(--accent-color);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent-color);
        }
        .beacon-label {
            margin-top: 20px; font-size: 0.7rem; font-weight: bold;
            color: var(--text-color); letter-spacing: 1px;
        }
        .beacon-left { left: 15%; }
        .beacon-right { left: 85%; }
        .plane-icon { 
            font-size: 24px; position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        /* --- WIDGET 2: TIME & COUNTER --- */
        .time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .clock-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; margin-bottom: 5px; }
        .clock-time { font-size: 1.2rem; font-weight: 600; color: var(--accent-color); font-family: 'Courier New', monospace; }
        
        .counter-card { grid-column: span 2; } 
        .counter-num { font-size: 2rem; font-weight: bold; color: var(--accent-color); }
        .counter-text { font-size: 0.8rem; opacity: 0.8; }

        /* --- WIDGET 3: ANIMATED CAT (NEW) --- */
        .cat-card {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 180px;
        }
        .cat-caption {
            font-size: 0.8rem; margin-top: -10px; opacity: 0.7; font-style: italic;
        }

        /* --- WIDGET 4: LOVE JAR --- */
        .love-jar-btn {
            background: var(--accent-color); color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-size: 1rem;
            cursor: pointer; width: 100%; font-family: 'Poppins', sans-serif;
            font-weight: 600; transition: transform 0.1s;
        }
        .love-jar-btn:active { transform: scale(0.95); }
        #jar-content {
            margin-top: 15px; min-height: 40px; font-style: italic;
            color: var(--secondary-text); font-size: 0.95rem; display: none;
            animation: fadeIn 0.5s;
        }

        /* --- WIDGET 5: PULSE --- */
        .pulse-container { display: flex; align-items: center; justify-content: space-between; }
        .pulse-btn {
            background: none; border: 2px solid var(--accent-color);
            color: var(--accent-color); width: 50px; height: 50px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .pulse-anim { animation: heartbeat 0.6s infinite; }

        /* --- VISIT COUNTER --- */
        .visit-footer {
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }

        /* ANIMATIONS */
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <button class="theme-toggle" onclick="document.body.classList.toggle('day-mode')">‚òÄÔ∏è</button>
    <div class="stars" id="star-container"></div>

    <header>
        <h1>Mummuu's Dashboard</h1>
        <div class="subtitle">A little piece of Bubu, always with you.</div>
    </header>

    <div class="dashboard">
        
        <div class="card">
            <div class="clock-label" style="text-align: center;">OUR CONNECTION</div>
            <div class="flight-wrapper">
                <div class="flight-line"></div>
                <div class="beacon beacon-left">
                    <div class="beacon-dot"></div>
                    <div class="beacon-label">ALBIN</div>
                </div>
                <div class="beacon beacon-right">
                    <div class="beacon-dot"></div>
                    <div class="beacon-label">TAA</div>
                </div>
                <div class="plane-icon">‚úàÔ∏è</div>
            </div>
        </div>

        <div class="time-row">
            <div class="card">
                <div class="clock-label">INDIA (BUBU)</div>
                <div class="clock-time" id="time-india">--:--</div>
            </div>
            <div class="card">
                <div class="clock-label">INDO (SAYANG)</div>
                <div class="clock-time" id="time-indo">--:--</div>
            </div>
            <div class="card counter-card">
                <div class="counter-num" id="days-count">0</div>
                <div class="counter-text">Days since we found each other ‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="card cat-card">
            <lottie-player 
                src="https://assets10.lottiefiles.com/packages/lf20_C3K0Hh.json"  
                background="transparent"  
                speed="1"  
                style="width: 150px; height: 150px;"  
                loop  
                autoplay>
            </lottie-player>
            <div class="cat-caption">I'm guarding Bubu's love for you.</div>
        </div>

        <div class="card">
            <button class="love-jar-btn" onclick="openJar()">üçØ I need a smile</button>
            <div id="jar-content"></div>
        </div>

        <div class="card pulse-container">
            <div style="text-align: left;">
                <div style="font-weight: bold;">Virtual Touch</div>
                <div style="font-size: 0.8rem; opacity: 0.7;">Press the heart to feel me.</div>
            </div>
            <button class="pulse-btn" id="pulseBtn" onclick="triggerPulse()">‚ù§Ô∏è</button>
        </div>

        <div class="visit-footer" id="visit-display">
            You've visited home: 1 time üíõ
        </div>

    </div>

    <script>
        // --- STARS ---
        const starsContainer = document.getElementById('star-container');
        for(let i=0; i<50; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 2 + 1) + 's');
            starsContainer.appendChild(star);
        }

        // --- CLOCKS ---
        function updateClocks() {
            const now = new Date();
            const optionsIndia = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: false };
            document.getElementById('time-india').innerText = now.toLocaleTimeString('en-US', optionsIndia);

            const optionsIndo = { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit', hour12: false };
            document.getElementById('time-indo').innerText = now.toLocaleTimeString('en-US', optionsIndo);
        }
        setInterval(updateClocks, 1000);
        updateClocks();

        // --- COUNTER ---
        const startDate = new Date("2025-10-21");
        const today = new Date();
        const diffDays = Math.ceil(Math.abs(today - startDate) / (1000 * 60 * 60 * 24)); 
        document.getElementById('days-count').innerText = diffDays;

        // --- VISIT COUNTER ---
        let visitCount = localStorage.getItem('visitCount');
        if (!visitCount) { visitCount = 1; } else { visitCount = parseInt(visitCount) + 1; }
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visit-display').innerText = `You've visited home: ${visitCount} times üíõ`;

        // --- LOVE JAR ---
        const messages = [
            "You are my favorite notification. üì±",
            "Drink some water, my Sayang! üíß",
            "Bubu is thinking of you right now. üí≠",
            "You look beautiful today (I just know it). ‚ú®",
            "I'm so proud of how hard you study. üìö",
            "Just a reminder: I love you more. ‚ù§Ô∏è",
            "Distance means nothing when you mean everything. üåç",
            "Sending you a giant virtual hug! ü§ó",
            "You are the best thing that happened in 2025. üåü",
            "Keep smiling, Muthe. It's my favorite view.",
            "I am working hard so we can meet soon. üíº",
            "Everything is going to be okay. Bubu is here."
        ];
        function openJar() {
            const display = document.getElementById('jar-content');
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            display.style.display = 'block';
            display.innerText = '"' + randomMsg + '"';
        }

        // --- PULSE ---
        function triggerPulse() {
            const btn = document.getElementById('pulseBtn');
            btn.classList.add('pulse-anim');
            if (navigator.vibrate) navigator.vibrate([200]);
            setTimeout(() => { btn.classList.remove('pulse-anim'); }, 1000);
        }
    </script>
</body>
</html>

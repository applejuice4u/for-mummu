<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummuu's Dashboard</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            --text-color: white;
            --accent-color: #ff4d6d;
            --secondary-text: #cbd5e1;
            --card-bg: rgba(255,255,255,0.08);
            --card-border: rgba(255,255,255,0.1);
            --star-color: white;
        }

        body.day-mode {
            --bg-color: linear-gradient(135deg, #fff9c4 0%, #fff176 100%);
            --text-color: #5d4037;
            --accent-color: #d84315;
            --secondary-text: #795548;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(93, 64, 55, 0.1);
            --star-color: #fbc02d;
        }

        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.8s ease;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- STARS --- */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .star { position: absolute; background: var(--star-color); border-radius: 50%; opacity: 0.8; animation: twinkle var(--duration) infinite; }

        /* --- HEADER --- */
        header { text-align: center; padding: 30px 20px 10px; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: var(--accent-color); }
        .subtitle { font-size: 0.9rem; color: var(--secondary-text); opacity: 0.8; }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 8px; border-radius: 50%; cursor: pointer; font-size: 1.2rem;
        }

        /* --- DASHBOARD --- */
        .dashboard {
            display: flex; flex-direction: column; gap: 15px;
            max-width: 500px; margin: 0 auto; padding: 20px;
        }
        .card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 20px; padding: 20px; backdrop-filter: blur(10px);
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        /* --- RED STRING --- */
        .string-card { padding: 15px 20px; }
        .string-wrapper {
            position: relative; width: 100%; height: 60px; 
            display: flex; align-items: center; justify-content: center; margin-top: 5px;
        }
        .beacon {
            position: absolute; top: 50%; transform: translate(0, -50%);
            display: flex; flex-direction: column; align-items: center; z-index: 10;
        }
        .beacon-dot {
            width: 12px; height: 12px; background: var(--accent-color);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
            transition: transform 0.3s;
        }
        .beacon-label {
            margin-top: 10px; font-size: 0.7rem; font-weight: bold;
            color: var(--text-color); letter-spacing: 1px;
        }
        .beacon-left { left: 0; }
        .beacon-right { right: 0; }

        /* --- GLOW EFFECT (Triggered by Database) --- */
        .card.active-pulse {
            box-shadow: 0 0 30px var(--accent-color), inset 0 0 20px var(--accent-color);
            border-color: var(--accent-color);
            transform: scale(1.02);
        }
        .active-pulse .beacon-dot { transform: scale(1.5); background: white; }

        /* --- CLOCKS --- */
        .time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .clock-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; margin-bottom: 5px; }
        .clock-time { font-size: 1.2rem; font-weight: 600; color: var(--accent-color); font-family: 'Courier New', monospace; }
        
        /* --- GLOBAL COUNTER --- */
        .counter-card { grid-column: span 2; } 
        .counter-num { font-size: 2rem; font-weight: bold; color: var(--accent-color); transition: transform 0.2s; }
        .counter-text { font-size: 0.8rem; opacity: 0.8; }
        .counter-highlight { color: #fff; transform: scale(1.2); }

        /* --- CAT --- */
        .cat-card { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 180px; }
        .cat-caption { font-size: 0.8rem; margin-top: -10px; opacity: 0.7; font-style: italic; }

        /* --- LOVE JAR --- */
        .love-jar-btn {
            background: var(--accent-color); color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-size: 1rem;
            cursor: pointer; width: 100%; font-family: 'Poppins', sans-serif;
            font-weight: 600; transition: transform 0.1s;
        }
        .love-jar-btn:active { transform: scale(0.95); }
        #jar-content {
            margin-top: 15px; min-height: 40px; font-style: italic;
            color: var(--secondary-text); font-size: 0.95rem; display: none;
            animation: fadeIn 0.5s;
        }

        /* --- PULSE --- */
        .pulse-container { display: flex; align-items: center; justify-content: space-between; }
        .pulse-btn {
            background: none; border: 2px solid var(--accent-color);
            color: var(--accent-color); width: 50px; height: 50px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .pulse-anim { animation: heartbeat 0.6s infinite; }

        /* --- FOOTER --- */
        .visit-footer { text-align: center; font-size: 0.75rem; opacity: 0.5; margin-top: 20px; letter-spacing: 0.5px; }

        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <button class="theme-toggle" onclick="document.body.classList.toggle('day-mode')">‚òÄÔ∏è</button>
    <div class="stars" id="star-container"></div>

    <header>
        <h1>Mummuu's Dashboard</h1>
        <div class="subtitle">Connected by fate, synced by love.</div>
    </header>

    <div class="dashboard">
        
        <div class="card string-card" id="string-card">
            <div class="clock-label" style="text-align: center; margin-bottom: 10px;">THE RED STRING</div>
            <div class="string-wrapper">
                <div class="beacon beacon-left">
                    <div class="beacon-dot"></div>
                    <div class="beacon-label">ALBIN</div>
                </div>
                <lottie-player 
                    src="string.json" background="transparent" speed="1"  
                    style="width: 100%; height: 100%; opacity: 1.0;"  
                    loop autoplay preserveAspectRatio="none">
                </lottie-player>
                <div class="beacon beacon-right">
                    <div class="beacon-dot"></div>
                    <div class="beacon-label">TAA</div>
                </div>
            </div>
        </div>

        <div class="time-row">
            <div class="card">
                <div class="clock-label">INDIA (BUBU)</div>
                <div class="clock-time" id="time-india">--:--</div>
            </div>
            <div class="card">
                <div class="clock-label">INDO (SAYANG)</div>
                <div class="clock-time" id="time-indo">--:--</div>
            </div>
            
            <div class="card counter-card">
                <div class="counter-num" id="global-counter">Loading...</div>
                <div class="counter-text">Total times we touched hearts ‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="card cat-card">
            <lottie-player 
                src="cat.json" background="transparent" speed="1"  
                style="width: 150px; height: 150px;" loop autoplay>
            </lottie-player>
            <div class="cat-caption">Guarding Bubu's love for you.</div>
        </div>

        <div class="card">
            <button class="love-jar-btn" onclick="openJar()">üçØ I need a smile</button>
            <div id="jar-content"></div>
        </div>

        <div class="card pulse-container">
            <div style="text-align: left;">
                <div style="font-weight: bold;">Virtual Touch</div>
                <div style="font-size: 0.8rem; opacity: 0.7;">Click to make her screen glow.</div>
            </div>
            <button class="pulse-btn" id="pulseBtn">‚ù§Ô∏è</button>
        </div>

        <div class="visit-footer" id="visit-display">
            You've visited home: 1 time üíõ
        </div>

    </div>

    <script type="module">
        // Import Firebase Functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- YOUR CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBznon9j3zMoqT24mWZci29cfGGw41bT-U",
            authDomain: "st-pro-fd169.firebaseapp.com",
            databaseURL: "https://st-pro-fd169-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "st-pro-fd169",
            storageBucket: "st-pro-fd169.firebasestorage.app",
            messagingSenderId: "197475448314",
            appId: "1:197475448314:web:80500f982485c10bf32043"
        };

        // Initialize Cloud Connection
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. SEND LOVE (WRITE TO CLOUD) ---
        const pulseBtn = document.getElementById("pulseBtn");
        
        pulseBtn.addEventListener("click", () => {
            // Animate button locally
            pulseBtn.classList.add('pulse-anim');
            setTimeout(() => pulseBtn.classList.remove('pulse-anim'), 1000);
            
            // Vibrate phone
            if (navigator.vibrate) navigator.vibrate([100]);

            // Update Database: Increment counter safely
            const counterRef = ref(db, 'heartbeats/count');
            runTransaction(counterRef, (currentCount) => {
                return (currentCount || 0) + 1;
            });

            // Update Timestamp (To trigger visual effect)
            set(ref(db, 'heartbeats/lastPulse'), Date.now());
        });

        // --- 2. RECEIVE LOVE (LISTEN TO CLOUD) ---
        // A. Listen for Counter Updates
        const globalCounter = document.getElementById("global-counter");
        const countRef = ref(db, 'heartbeats/count');
        
        onValue(countRef, (snapshot) => {
            const data = snapshot.val() || 0;
            globalCounter.innerText = data;
            
            // Highlight number when it changes
            globalCounter.classList.add('counter-highlight');
            setTimeout(() => globalCounter.classList.remove('counter-highlight'), 300);
        });

        // B. Listen for Pulses (Visual Effect)
        const pulseRef = ref(db, 'heartbeats/lastPulse');
        const stringCard = document.getElementById("string-card");

        onValue(pulseRef, (snapshot) => {
            // Only trigger if data exists
            if (snapshot.exists()) {
                const lastPulseTime = snapshot.val();
                const now = Date.now();
                
                // Only trigger if the pulse happened in the last 2 seconds
                // (Prevents glowing on page load)
                if (now - lastPulseTime < 2000) {
                    stringCard.classList.add('active-pulse');
                    
                    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

                    setTimeout(() => {
                        stringCard.classList.remove('active-pulse');
                    }, 1500);
                }
            }
        });
    </script>

    <script>
        // STARS
        const starsContainer = document.getElementById('star-container');
        for(let i=0; i<50; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 2 + 1) + 's');
            starsContainer.appendChild(star);
        }

        // CLOCKS
        function updateClocks() {
            const now = new Date();
            const optionsIndia = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: false };
            document.getElementById('time-india').innerText = now.toLocaleTimeString('en-US', optionsIndia);
            const optionsIndo = { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit', hour12: false };
            document.getElementById('time-indo').innerText = now.toLocaleTimeString('en-US', optionsIndo);
        }
        setInterval(updateClocks, 1000);
        updateClocks();

        // LOVE JAR
        const messages = [
            "You are my favorite notification. üì±",
            "Drink some water, my Sayang! üíß",
            "Bubu is thinking of you right now. üí≠",
            "You look beautiful today. ‚ú®",
            "I'm proud of your hard work. üìö",
            "I love you more than yesterday. ‚ù§Ô∏è",
            "Distance means nothing when you mean everything. üåç",
            "Sending you a giant virtual hug! ü§ó",
            "You are the best thing in my 2025. üåü",
            "Keep smiling, Muthe. It's my favorite view.",
            "I'm working hard so we can meet soon. üíº",
            "Everything is going to be okay. Bubu is here."
        ];
        function openJar() {
            const display = document.getElementById('jar-content');
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            display.style.display = 'block';
            display.innerText = '"' + randomMsg + '"';
        }

        // LOCAL VISIT COUNTER
        let visitCount = localStorage.getItem('visitCount');
        if (!visitCount) { visitCount = 1; } else { visitCount = parseInt(visitCount) + 1; }
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visit-display').innerText = `You've visited home: ${visitCount} times üíõ`;
    </script>
</body>
</html>
